<form ng-submit="save()" name="newsForm" novalidate>
    <div class="wrapper">
        <input type="text" name="newsTitle" ng-model="newsTitle" required>
        <span ng-show="newsForm.newsTitle.$error.required">This field is required.</span>
    </div>
    <div class="wrapper">
        <input type="text" name="newsContent" ng-model="newsContent" required ng-minlength="5">
        <span ng-show="newsForm.newsContent.$error.minlength">Min length is 5.</span>
    </div>
    <div>
        <input type="submit" value="Save" class="submit"
               ng-disabled="newsForm.newsTitle.$error.required ||
               newsForm.newsContent.$error.minlength ||
               newsForm.newsContent.$error.required">
    </div>
</form>
